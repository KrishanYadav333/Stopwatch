<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="stopwatch">
                <span class="icon">SW</span>
                <span>Stopwatch</span>
            </button>
            <button class="nav-btn" data-tab="timer">
                <span class="icon">TM</span>
                <span>Timer</span>
            </button>
            <button class="nav-btn" data-tab="worldclock">
                <span class="icon">WC</span>
                <span>World Clock</span>
            </button>
        </nav>

        <div class="content">
            <!-- Stopwatch Tab -->
            <div class="tab-content active" id="stopwatch">
                <h1>Stopwatch</h1>
                <div class="time-display">
                    <span id="stopwatch-time">00:00.00</span>
                </div>
                <div class="controls">
                    <button class="control-btn reset-btn" id="stopwatch-reset">Reset</button>
                    <button class="control-btn start-btn" id="stopwatch-start">Start</button>
                </div>
                <div class="laps-section">
                    <div class="laps-header">
                        <span>LAP NO.</span>
                        <span>SPLIT</span>
                        <span>TOTAL</span>
                    </div>
                    <div class="laps-list" id="laps-list"></div>
                </div>
            </div>

            <!-- Timer Tab -->
            <div class="tab-content" id="timer">
                <h1>Timer</h1>
                <div class="timer-display">
                    <div class="flip-clock" style="display: none;">
                        <div class="flip-unit hours" id="hours-flip-unit" style="display: none;">
                            <div class="flip-card" id="hours-flip">
                                <div class="flip-card-inner">
                                    <div class="flip-card-front">
                                        <span>0</span>
                                    </div>
                                    <div class="flip-card-back">
                                        <span>0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-separator hours-sep" id="hours-separator" style="display: none;">:</div>
                        <div class="flip-unit minutes">
                            <div class="flip-card" id="minutes-flip">
                                <div class="flip-card-inner">
                                    <div class="flip-card-front">
                                        <span>0</span>
                                    </div>
                                    <div class="flip-card-back">
                                        <span>0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-separator">:</div>
                        <div class="flip-unit seconds-tens">
                            <div class="flip-card" id="seconds-tens-flip">
                                <div class="flip-card-inner">
                                    <div class="flip-card-front">
                                        <span>5</span>
                                    </div>
                                    <div class="flip-card-back">
                                        <span>5</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-unit seconds-ones">
                            <div class="flip-card" id="seconds-ones-flip">
                                <div class="flip-card-inner">
                                    <div class="flip-card-front">
                                        <span>9</span>
                                    </div>
                                    <div class="flip-card-back">
                                        <span>9</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timer-controls">
                    <div class="circular-picker">
                        <div class="picker-wheel-container">
                            <div class="picker-column">
                                <div class="picker-wheel" id="hours-wheel">
                                    <div class="picker-options" id="hours-options"></div>
                                </div>
                            </div>
                            <div class="picker-column">
                                <div class="picker-wheel" id="minutes-wheel">
                                    <div class="picker-options" id="minutes-options"></div>
                                </div>
                            </div>
                            <div class="picker-column">
                                <div class="picker-wheel" id="seconds-wheel">
                                    <div class="picker-options" id="seconds-options"></div>
                                </div>
                            </div>
                        </div>
                        <div class="selection-display">
                            <div class="selection-item">
                                <span id="selected-hours">5</span>
                                <span class="unit-label">hours</span>
                            </div>
                            <div class="selection-item">
                                <span id="selected-minutes">15</span>
                                <span class="unit-label">min</span>
                            </div>
                            <div class="selection-item">
                                <span id="selected-seconds">4</span>
                                <span class="unit-label">sec</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn cancel-btn" id="timer-cancel">Cancel</button>
                    <button class="control-btn start-btn" id="timer-start">Start</button>
                </div>
            </div>

            <!-- World Clock Tab -->
            <div class="tab-content" id="worldclock">
                <div class="world-clock-display">
                    <div class="current-location">
                        <div class="location-icon">üìç</div>
                        <div class="current-time-small" id="current-time-small"></div>
                    </div>
                    
                    <div class="add-clock-btn-container">
                        <button class="add-clock-btn" id="add-clock-btn">+ Add Clock</button>
                    </div>
                    
                    <div class="world-map-background">
                        <div class="dotted-world-map">
                            <!-- Dotted world map pattern -->
                            <div class="continent north-america"></div>
                            <div class="continent south-america"></div>
                            <div class="continent europe"></div>
                            <div class="continent africa"></div>
                            <div class="continent asia"></div>
                            <div class="continent australia"></div>
                            
                            <!-- Timezone markers -->
                            <div class="timezone-dot" data-timezone="America/New_York" style="left: 25%; top: 35%;" title="New York"></div>
                            <div class="timezone-dot" data-timezone="Europe/London" style="left: 50%; top: 30%;" title="London"></div>
                            <div class="timezone-dot" data-timezone="Asia/Tokyo" style="left: 85%; top: 40%;" title="Tokyo"></div>
                            <div class="timezone-dot" data-timezone="Australia/Sydney" style="left: 88%; top: 70%;" title="Sydney"></div>
                            <div class="timezone-dot active" data-timezone="Asia/Kathmandu" style="left: 72%; top: 38%;" title="Kathmandu"></div>
                        </div>
                        
                        <div class="main-time-display">
                            <div class="main-city" id="main-city">Kathmandu</div>
                            <div class="main-time" id="main-time"></div>
                        </div>
                        
                        <div class="additional-clocks" id="additional-clocks">
                            <!-- Additional clocks will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Clock Modal -->
            <div class="modal" id="clock-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add Clock</h2>
                        <button class="close-btn" id="close-modal">√ó</button>
                    </div>
                    <div class="clock-search">
                        <input type="text" id="clock-search" placeholder="Search for a city or country...">
                    </div>
                    <div class="clock-list" id="clock-list">
                        <!-- Clock options will be populated here -->
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
